<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Analyse de fichier VIN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
    #downloadLink {
      margin-top: 30px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Analyse de fichier VIN</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="file">Fichier Excel (.xlsx) :</label><br>
      <input type="file" name="file" id="file" accept=".xlsx" required><br>
      <button type="submit">Analyser</button>
    </form>

    <div id="message"></div>
    <div id="downloadLink"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const message = document.getElementById('message');
    const downloadDiv = document.getElementById('downloadLink');

    form.onsubmit = async (e) => {
      e.preventDefault();
      message.textContent = 'Traitement en cours...';
      downloadDiv.innerHTML = '';

      const formData = new FormData(form);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          message.textContent = 'T√¢ches √† effectuer :';

          // Affichage des t√¢ches par VIN
          for (const [vin, tasks] of Object.entries(result.vin_tasks)) {
            const section = document.createElement('div');
            section.innerHTML = `<h3>VIN : ${vin}</h3>`;
            const ul = document.createElement('ul');

            [...new Set(tasks)].forEach(task => {
              const li = document.createElement('li');
              li.innerHTML = `<input type="checkbox"> ${task}`;
              ul.appendChild(li);
            });

            section.appendChild(ul);
            downloadDiv.appendChild(section);
          }

          // Liens de t√©l√©chargement
          const linkSection = document.createElement('div');
          linkSection.innerHTML = `<h3>Fichiers PDF :</h3>`;
          result.pdf_urls.forEach(url => {
            const a = document.createElement('a');
            a.href = url;
            a.textContent = `üìÑ T√©l√©charger ${url.split('/').pop().replace('.pdf', '')}`;
            a.download = '';
            a.target = '_blank';
            linkSection.appendChild(a);
            linkSection.appendChild(document.createElement('br'));
          });

          downloadDiv.appendChild(linkSection);
        } else {
          message.textContent = 'Erreur : ' + result.error;
        }

      } catch (err) {
        message.textContent = 'Erreur de connexion avec le serveur.';
      }
    };
  </script>
</body>
</html>
